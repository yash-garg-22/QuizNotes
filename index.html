<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizLearning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="child1">
            <h1>LOGIN</h1>
        </div>

        <div class="child2">
            <label id="label1" for="username">USERNAME</label>
            <input type="text" name="USERNAME" id="username">
        </div>

        <div class="child3">
            <label id="label2" for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
        </div>

        <div class="child4">
            <button id="loginButton" onclick="login()">SUBMIT</button>
        </div>

        <div class="child5">
            <a href="register.html">REGISTER NOW</a>
        </div>

    </div>
    <script src="Loginscript.js">
    </script>
</body>
</html>
